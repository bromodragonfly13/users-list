<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Users table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <div class="container">
    <div class="row flex-lg-nowrap">
      <div class="col">
        <div class="row flex-lg-nowrap">
          <div class="col mb-3">
            <div class="e-panel card">
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <h6 class=""><span>Users</span></h6>
                  </div>
                  <div class="bold switch_text" hidden>
                    <h6><span>Active:</span></h6>
                  </div>
                  <div class="col-2">

                    <label class="switch" hidden>
                      <input type="checkbox" class="switch_checkbox">
                      <span class="slider round"></span>
                    </label>
                  </div>
                  <div class="col-1">
                    <div id='add-user' class='btn btn-danger pull-right m-b-15px add-user-button ml-2 delete-all-user-button' hidden>
                      Удалить
                    </div>
                  </div>
                  <div class="col-2">
                    <div id='add-user' class='btn btn-success pull-right m-b-15px add-user-button ml-2 create-user-button' data-toggle="modal" data-target="#createModal">
                      Добавить
                    </div>
                  </div>

                </div>
                <div id="app">
                    

                </div>
              </div>
            </div>
          </div>
        </div>


          <!-- User Create Form Modal -->
  <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form action="" id="myCreateForm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Новый пользователь</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-body">
              <div class="py-1">
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" type="text" name="f_name" id="f_name">
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label>Last name</label>
                            <input class="form-control" type="text" name="l_name" id="l_name">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control" id="" name="role">
                          <option value="1">Active</option>
                          <option value="2">User</option>
                          <option value="3">Admin</option>
                        </select>
                      </div>
                      <label for="">Status: </label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="statusRadio1" value="1">
                        <label class="form-check-label" for="statusRadio1">Active</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="statusRadio2" value="0">
                        <label class="form-check-label" for="statusRadio2">disabled</label>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary" id="store-user-button">Добавить</button>
          </div>
        </div>
      </form> 
    </div>
  </div>

          <!-- User Edit Form Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form action="" id="myEditForm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Обновить информацию</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-body">
              <div class="py-1">
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" type="text" name="f_name" id="f_name_edit" required>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label>Last name</label>
                            <input class="form-control" type="text" name="l_name" id="l_name_edit" required>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control" id="role_edit" name="role">
                          <option value="1">Active</option>
                          <option value="2">User</option>
                          <option value="3">Admin</option>
                        </select>
                      </div>
                      <label for="">Status: </label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input statusEdit" type="radio" name="status" id="statusEditRadio1" value="1">
                        <label class="form-check-label" for="statusRadio1">Active</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input statusEdit" type="radio" name="status" id="statusEditRadio0" value="0">
                        <label class="form-check-label" for="statusRadio2">Disabled</label>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary" id="update-user-button">Обновить</button>
          </div>
        </div>
      </form> 
    </div>
  </div>


  <script src="app.js"></script>
  <script src="js/users/read-user.js"></script>
  <script src="js/users/read-one-user.js"></script>
  <script src="js/users/update-user.js"></script>
  <script src="js/users/delete-user.js"></script>
  <script src="js/users/create-user.js"></script>
  <script src="dist/jquery.simple-checkbox-table.min.js"></script>
  <script src="js/users/update-all.js"></script>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    
    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</body>
</html>
